<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en" th:replace="base/header :: head">
        <title>Hanger</title>
    </head>
    <body>
        <th:block th:include="base/header :: navbar"></th:block>
        <div class="container">
            <!--OPTION FRAGMENT BEGIN-->
            <div class="modal fade" id="modalSlackChannel" tabindex="-1" role="dialog" aria-labelledby="modalSlackChannelLabel" th:fragment="channel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalSlackChannelLabel">Slack channels</h4>
                        </div>
                        <div class="modal-body">                            
                            <div class="form-group">
                                <!--Checkup Index, 
                                only applies when it is a checkup notification channel-->
                                <input type="hidden" name="checkupIndex" id="checkupIndex" th:th:value="${checkupIndex}"/>

                                <div class="col-sm-12">
                                    <select 
                                        class="selectpicker form-control col-xs-6" 
                                        data-live-search="true" 
                                        data-actions-box="true"
                                        name="slackChannelList" 
                                        id="slackChannelList" 
                                        multiple="true"     
                                        th:checked="${channels}">

                                        <option th:each="channel : ${channels}" 
                                                th:value="${channel}" 
                                                th:text="${channel}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">                                
                            <button type="button" class="btn btn-generic btn-sm" data-dismiss="modal">
                                <span aria-hidden="true"></span> Close
                            </button>

                            <button type="submit" th:name="${target}" class="btn btn-generic btn-sm">
                                <span aria-hidden="true"></span> Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--OPTION FRAGMENT END-->
        </div>
    </body>
</html>
