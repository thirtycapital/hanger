<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en" th:replace="base/header :: head">
        <title>Hanger</title>
    </head>
    <body>
        <th:block th:include="base/header :: navbar"></th:block>
        <div class="container">
            <!--Fragment-->
            <div class="modal fade" id="modalJobList" tabindex="-1" role="dialog" aria-labelledby="modalJobListLabel" th:fragment="job">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 th:inline="text" class="modal-title" id="modalJobListLabel">Jobs</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <label>Jobs</label>
                                    <select 
                                        id="jobJobSelector"
                                        class="selectpicker form-control col-xs-6" 
                                        data-live-search="true" 
                                        data-actions-box="true"
                                        multiple="true" 
                                        data-selected-text-format="count > 1">

                                        <option th:each="job : ${jobs}" 
                                                th:value="${job.id}" 
                                                th:text="${job.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>    

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <textarea name="jobList" id="jobList" class="form-control" rows="5" placeholder="Comma-separated job list"></textarea>
                                </div>
                            </div>                          
                        </div>
                        <div class="modal-footer">                                
                            <button type="button" class="btn btn-generic btn-sm" data-dismiss="modal">
                                <span aria-hidden="true"></span> Close
                            </button>

                            <button type="submit" name="partial_add_job" class="btn btn-generic btn-sm">
                                <span aria-hidden="true"></span> Add
                            </button>
                        </div>
                    </div>
                    <script th:inline="javascript">
                        $(function () {
                            $('#jobJobSelector').on('change', function (e) {
                                $('#jobList').val($('#jobJobSelector').val());
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
    </body>
</html>
